<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hogwarts Rooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/rooms.css}" rel="stylesheet" />
    <script src="/js/rooms.js" defer></script>

</head>
<body th:style="'background: url(/img/background.jpg) no-repeat center center fixed;'">
<h1 th:text="${title}">Rooms</h1>
<table th:style="'background: url(/img/parchment.jpg) center/cover no-repeat;'">
    <tr>
        <th>Room Id</th>
        <th>Room House</th>
        <th>Room Students</th>
        <th>Renovated?</th>
    </tr>
    <tr th:each="room: ${rooms}">
        <td th:text="${room.roomId}" />
        <td th:text="${room.houseType}" />
        <td><p th:each="student: ${room.students}" th:text="${student}"></p></td>
        <td th:if="${room.isRenovated()}">Yes!</td>
        <td th:unless="${room.isRenovated()}">Not yet</td>
        <td><button th:id="renovate + ${room.roomId}" th:class="renovate-button">Renovate</button></td>
        <td><button th:id="delete + ${room.roomId}" th:class="delete-button">Delete</button></td>

    </tr>
</table>
</body>
</html>
